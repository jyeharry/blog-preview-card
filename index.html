<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main class="card__container">
      <a href='#' class="card__link">
        <article class="card">
          <img
            class="card__img"
            src="assets/images/illustration-article.svg"
            height="200"
            width="336"
            alt="Decorative artwork"
          />
          <div class="card__main-content">
            <header class="card__header">
              <span class="card__tag txt-metadata--bold">Learning</span>
              <time class="txt-metadata">Published 21 Dec 2023</time>
              <h1 class="card__title txt-heading">HTML & CSS foundations</h1>
            </header>
            <p class="txt-body">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <footer class="card__author">
            <img
              src="assets/images/image-avatar.webp"
              alt="Author profile photo"
              class="card__author-img"
              width="32"
              height="32"
            />
            <p class="txt-metadata--bold">Greg Hooper</p>
          </footer>
        </article>
      </a>
    </main>
  </body>
</html>
